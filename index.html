<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Kalnia&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    

    
</head>
<body>
    <h1>Calculator Using HTML,CSS and JS</h1>
    <table class="calculator">
        <tr class="display_main">
            <td colspan="7" id="display">0</td>
        </tr>
        <tr class="row">
            <td class="btn"><input type='button' value="Ans" onclick="answer()"></td>
            <td class="btn"><input type='button' value="%"   onclick="percentage()"></td>
            <td class="btn"><input type='button' value="!"   onclick="factorialBtn()"></td>
            <td class="btn"><input type='button' value="("   onclick="display('(')"></td>
            <td class="btn"><input type='button' value=")"   onclick="display(')')"></td>
            <td class="btn"><input type='button' value="C"   onclick="erase()"></td>
            <td class="btn"><input type='button' value="Del" onclick="del()">  </td>
        </tr>
        <tr class="row">
            <td class="btn"><input type='button' value="sin"  onclick="sin()"></td>
            <td class="btn"><input type='button' value="Ï€"  onclick="pi()"></td>
            <td class="btn"><input type='button' value="root" onclick="sqrroot()"></td>
            <td class="btn"><input type='button' value="7"    onclick="display('7')"></td>
            <td class="btn"><input type='button' value="8"    onclick="display('8')"></td>
            <td class="btn"><input type='button' value="9"    onclick="display('9')"></td>
            <td class="btn"><input type='button' value="/"    onclick="display('/')"></td>
        </tr>
        <tr class="row">
            <td class="btn"><input type='button' value="cos" onclick="cos()"></td>
            <td class="btn"><input type='button' value="e"   onclick="display()"></td>
            <td class="btn"><input type='button' value="x^n" onclick="power()"></td>
            <td class="btn"><input type='button' value="4"   onclick="display('4')"></td>
            <td class="btn"><input type='button' value="5"   onclick="display('5')"></td>
            <td class="btn"><input type='button' value="6"   onclick="display('6')"></td>
            <td class="btn"><input type='button' value="*"   onclick="display('*')"></td>
        </tr>
        <tr class="row">
            <td class="btn"><input type='button' value="tan" onclick="tan()"></td>
            <td class="btn"><input type='button' value="ln" onclick="ln()"></td>
            <td class="btn"><input type='button' value="x^2" onclick="power2()"></td>
            <td class="btn"><input type='button' value="1" onclick="display('1')"></td>
            <td class="btn"><input type='button' value="2" onclick="display('2')"></td>
            <td class="btn"><input type='button' value="3" onclick="display('3')"></td>
            <td class="btn"><input type='button' value="-" onclick="display('-')"></td>
        </tr>
        <tr class="row">
            <td class="btn"><input type='button' value="EXP" onclick="exp()"></td>
            <td class="btn"><input type='button' value="log" onclick="log()"></td>
            <td class="btn"><input type='button' value="|X|" onclick="modulus()"></td>
            <td class="btn"><input type='button' value="0"   onclick="display('0')"></td>
            <td class="btn"><input type='button' value="."   onclick="display('.')"></td>
            <td class="btn"><input type='button' value="="   onclick="calculatefn()"></td>
            <td class="btn"><input type='button' value="+"   onclick="display('+')"></td>
        </tr>
 

    </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
  <script src='script.js'></script>  
</body>
</html>
